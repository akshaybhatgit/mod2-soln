<!DOCTYPE html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as buylist" class="col-md-6">
     <h2>To Buy:</h2>
     <ol>
        <li ng-repeat="item in buylist.items">
          Buy {{ item.quantity }}  {{ item.name }}
          <button ng-click="buylist.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ol>
     <!-- <ul>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
     <!-- <div ng-if="buylist.Message" class="emptyMessage">{{buylist.Message}}</div> -->
     <div ng-if="buylist.Message" class="emptyMessage">{{buylist.Message}}</div>

</div>
    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtlist" class="col-md-6">
     <h2>Already Bought:</h2>

     <ol>
       <!-- No. of items bought :{{boughtlist.count}} -->
        <li ng-repeat="item in boughtlist.bought">
          Bought {{ item.quantity }}  {{ item.name }}
          <!-- <button ng-click="buylist.removeItem($index);">Remove Item</button> -->
        </li>
      </ol>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>

  </div>
</div>

</body>
</html>
